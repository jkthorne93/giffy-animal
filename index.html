<!doctype html>
<html lang="en">
  <head>
    <title>Gif API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="assets/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <!--create a container for the body--> 
    <div class="container">
      
    
    <!--spaces for Title, Images and buttons  -->
<div class= buttons>
  <button>
    
    <input type="search">
    
  </button>

</div>
    <!-- create div with class name for buttons  -->
<div class></div>
    <!--add bootstrap input search bar --> 
      <!--create div with class for images-->
      <div class= "images">
        
        
      </div>
    <!--create div to hold gifs  -->
    <div class="gifs">

    </div>
  
  <script>

    $(function(){

        var animals = ['lion', 'tiger', 'bear', 'dog', 'cat'];
    
        animals.forEach(function(element) {
          $('.animals').append('<a href="javascript:;">' + element + '</a>');
        });
    
        //Add click event listener
        $('.animals a').click(function(e) {
          var animal = $(this).text();
          var xhr = $.get(`http://api.giphy.com/v1/gifs/search?q="${animal}&api_key=nqGcX7g1DR60OaqHCD7Qo047FCGIz6Nr&limit=10`);
    
          //Clear existing images
          $('.images').empty();
    
          //Prevent link behavior
          e.preventDefault();
    
          //GET request
          xhr.done(function(response) {
            console.log(response);
            var images = response.data;
    
            //Append every image returned from get request to .images div
            images.forEach(function(img) {
            $('.images').append(`<img src="${img.images.downsized.url}">`);
            });
        });
    
        });
    });
    
    </script>
  
  
  </div>
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/gif.js"></script>  
  </body>
</html>
